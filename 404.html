<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | ClearDays Eyewear</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a 40%, #111111);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      font-size: 1.6rem;
      letter-spacing: 2px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .glow {
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
    }

    h1 {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      color: #00d4ff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      background: #00d4ff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 40px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .light-ring {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,212,255,0.2) 0%, transparent 70%);
      filter: blur(60px);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 0.4; }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      h1 { font-size: 5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="light-ring"></div>
  <div class="content">
    <div class="logo">ClearDays <span class="glow">Eyewear</span></div>
    <h1>404</h1>
    <p>We couldn’t find the page you’re looking for.<br>
       Let’s get your vision back on track.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
