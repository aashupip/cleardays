    <script type="module">
        const KEY = "ClearDays2025SecretKey1234567890";
        const keyBytes = new TextEncoder().encode(KEY);
        const CACHE_KEY = "cleardays_cache_v1";
        const vfs = {};
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const b64ToAb = b => Uint8Array.from(atob(b), c => c.charCodeAt(0)).buffer;

        // === DECRYPT FUNCTION ===
        async function decrypt(f) {
            const iv = b64ToAb(f.iv);
            const data = b64ToAb(f.data);
            const tag = b64ToAb(f.tag);
            const combined = new Uint8Array(data.byteLength + 16);
            combined.set(new Uint8Array(data), 0);
            combined.set(new Uint8Array(tag), data.byteLength);

            const aesKey = await crypto.subtle.importKey('raw', keyBytes, 'AES-GCM', false, ['decrypt']);
            const dec = await crypto.subtle.decrypt({name: 'AES-GCM', iv, tagLength: 128}, aesKey, combined);
            return new Blob([dec], {type: f.mime});
        }

        // === PATH RESOLVER ===
        function resolve(src) {
            if (src.startsWith('http') || src.startsWith('data:')) return null;
            let clean = src.replace(/\\/g, '/').trim();
            if (clean.startsWith('/')) clean = clean.slice(1);

            const candidates = [
                clean,
                `page/${clean}`,
                clean.replace(/^images\//, 'page/images/'),
                clean.replace(/^\.\.\/images\//, 'page/images/'),
                `page/images/${clean.split('/').pop()}`
            ];

            for (const c of candidates) {
                if (vfs[c]) return c;
            }
            return null;
        }

        // === LOCALSTORAGE CACHE ===
        function saveToCache(files) {
            const cache = { timestamp: Date.now(), files: {} };
            for (const f of files) {
                cache.files[f.path] = { ...f, blob: vfs[f.path] };
            }
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn("Cache full, clearing...");
                localStorage.removeItem(CACHE_KEY);
            }
        }

        function loadFromCache() {
            const raw = localStorage.getItem(CACHE_KEY);
            if (!raw) return null;
            try {
                const cache = JSON.parse(raw);
                if (Date.now() - cache.timestamp > 7 * 24 * 60 * 60 * 1000) return null; // 7 days
                return cache.files;
            } catch { return null; }
        }

        // === MAIN ===
        (async () => {
            const cached = loadFromCache();

            if (cached) {
                status.textContent = "Instant load from cache";
                for (const path in cached) {
                    vfs[path] = cached[path].blob;
                }
                await renderPage();
                return;
            }

            status.textContent = "Downloading encrypted chunks...";
            try {
                const first = await fetch('encrypted-manifest-1.json').then(r => r.json());
                const total = first.total_chunks;
                const allFiles = [];

                for (let i = 1; i <= total; i++) {
                    status.textContent = `Loading chunk ${i}/${total}...`;
                    const chunk = i === 1 ? first : await fetch(`encrypted-manifest-${i}.json`).then(r => r.json());
                    allFiles.push(...chunk.files);
                }

                status.textContent = `Decrypting ${allFiles.length} files...`;
                for (const f of allFiles) {
                    const blob = await decrypt(f);
                    vfs[f.path] = URL.createObjectURL(blob);
                }

                saveToCache(allFiles);
                status.textContent = "Cached for offline use";
                await renderPage();

            } catch (e) {
                console.error(e);
                status.textContent = "Error: " + e.message;
            }
        })();

        async function renderPage() {
            const isMobile = innerWidth <= 768;
            const pagePath = isMobile ? "page/mobile.html" : "page/pc.html";
            const html = await fetch(vfs[pagePath]).then(r => r.text());

            const fixed = html.replace(/src=["']([^"']+)["']/g, (match, src) => {
                const resolved = resolve(src);
                return resolved ? `src="${vfs[resolved]}"` : match;
            });

            // Fade out loader
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.6s ease-out';

            setTimeout(() => {
                document.open();
                document.write(fixed);
                document.close();
            }, 600);
        }
    </script>
